{% extends 'base.html' %} 

{% block title %}Articles{% endblock title %}

{% block content %} 
    <h1></h1>
    {% for article in object_list %} 
        <div class = "card w-75 mx-auto">
            <div class = "card-header">
                <span class = "font-weight-bold"> <a href = "{% url 'article_detail' article.pk %}" class="link-secondary">{{ article.title }} </a></span> &middot;
                <span class = "test-muted">by {{ article.author }} | {{article.date }}</span>
                
            </div>
            <div class = "card-body">
                {{ article.body }}
            </div>
            <div class = "card-footer text-center text-muted">
                <a href = "{% url 'article_edit' article.pk %}">Edit</a> | <a href = "{% url 'article_delete' article.pk %}">Delete</a>
            </div>
        </div>
        <br />
    {% endfor %}
{% endblock content %}

<a href="#" class="link-dark">Dark link</a>
